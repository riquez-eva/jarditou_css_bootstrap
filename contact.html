    <p>*Ces zones sont obligatoires</p>
    <form action="http://bienvu.net/script.php" method="post">
      <fieldset>
        <legend class="display-6">Vos coordonnées</legend>
        <label class="mb-3" for="nom">Votre nom* </label><input class="form-control mb-3" type="text" placeholder="Nom"
          aria-label="name"><br />
        <label class="mb-3" for="prenom">Votre prénom* </label><input class="form-control mb-3" type="text"
          placeholder="Prénom" aria-label="surname"><br />
        <br />
        <label for="sexe">Sexe* </label>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input mb-3" type="radio" name="feminin" id="sex" value="feminin">
          <label class="form-check-label mb-3" for="inlineRadio1">Féminin</label>
        </div>
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sex" value="masculin">
          <label class="form-check-label" for="inlineRadio2">Masculin</label>
        </div>
        <div class="container">
          <div class="mb-3">
            <label for="dateInput" class="form-label">Date de naissance*</label>
            <input type="date" class="form-control" id="dateInput" name="date">
          </div>
        </div>
        <label class="mb-3" for="code_postal">Code Postal* </label>
        <input class="form-control mb-3" type="text" placeholder="Code postal" aria-label="code-postal"><br />
        <label class="mb-3" for="adresse">Adresse: </label>
        <input class="form-control mb-3" type="text" placeholder="Adresse" aria-label="address">
        <label class="mb-3" for="ville">Ville : </label>
        <input class="form-control mb-3" type="text" placeholder="Ville" aria-label="city">
        <br />
        <div class="mb-3">
          <label for="email" class="form-label">Email*</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="dave@loper.com">
        </div><br />
      </fieldset>

      <fieldset>
        <legend class="display-6">Votre demande</legend>
        <label for="sujet">Sujet: </label>
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>Veuillez sélectionner un sujet</option>
          <option value="mes commandes">Mes commandes</option>
          <option value="questions sur un produit">
            Questions sur un produit
          </option>
          <option value="reclamation">Reclamation</option>
          <option value="autre">autre</option>
        </select>
        <br />
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label mb-3">Votre question :</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <br />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="cookies">
          <label class="form-check-label" for="cookies">
            J'accepte le traitement informatique de ce formulaire
          </label>
          <br />
          <button type="button" class="btn btn-outline-success m-3">Envoyer</button>
          <button type="button" class="btn btn-outline-danger m-3">Annuler</button>
    </form>
